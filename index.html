<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <title>Fighting Game</title>
    <script defer src="js/classes.js"></script>
    <script defer src="js/utils.js"></script>
    <script defer src="js/controls.js"></script>
    <script defer src="index.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
      }
    </style>
  </head>
  <body>
    <body>
      <div style="position: relative; display: inline-block" class="continer">
        <div
          class="health_and_timer"
          style="position: absolute; display: flex; width: 100%; align-items: center; padding: 1rem"
        >
          <!-- player health -->
          <div
            style="
              position: relative;
              height: 30px;
              width: 100%;
              display: flex;
              justify-content: flex-end;
              border: solid white 4px;
              border-right: 0px;
            "
          >
            <div style="background-color: #dc2626; height: 100%; width: 100%"></div>
            <div
              id="playerHealth"
              style="position: absolute; background-color: #818cf8; top: 0; right: 0; bottom: 0; width: 100%"
            ></div>
          </div>
          <!-- timer -->
          <div
            id="timer"
            style="
              background-color: #334155;
              height: 50px;
              width: 50px;
              flex-shrink: 0;
              display: flex;
              align-items: center;
              justify-content: center;
              color: #fff;
              border: solid white 4px;
            "
          >
            10
          </div>
          <!-- enemy health -->
          <div style="position: relative; height: 30px; width: 100%; border: solid white 4px; border-left: 0px">
            <div style="background-color: #dc2626; height: 100%"></div>
            <div id="enemyHealth" style="position: absolute; background-color: #818cf8; inset: 0"></div>
          </div>
        </div>

        <div
          id="displayText"
          style="
            position: absolute;
            color: aliceblue;
            display: none;
            justify-content: center;
            align-items: center;
            inset: 0;
            font-size: 30px;
          "
        >
          Tie
        </div>
        <canvas></canvas>
      </div>
    </body>
  </body>
</html>
