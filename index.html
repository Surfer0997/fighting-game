<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>
    <script defer src="js/classes.js"></script>
    <script defer src="js/utils.js"></script>
    <script defer src="index.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <body>
        <div style="position: relative; display: inline-block;" class="continer">
            <div class="health_and_timer" style="position: absolute; display: flex; width: 100%; align-items: center; padding: 1rem;">
                <!-- player health -->
                <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                    <div style="background-color: yellow; height: 100%; width: 100%;"></div>
                    <div id="playerHealth" style="position: absolute; background-color: blue; top: 0; right: 0; bottom:0; width: 100%;"></div>
                </div>
                <!-- timer -->
                <div id="timer" style="background-color: red; height: 100px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;">10</div>
                <!-- enemy health -->
                <div style="position: relative; height: 30px; width: 100%;">
                    <div style="background-color: yellow; height: 100%;"></div>
                    <div id="enemyHealth" style="position: absolute; background-color: blue; inset: 0;"></div>
                </div>
            </div>

            <div id="displayText" style="position: absolute; color: aliceblue; display: none; justify-content: center;align-items: center; inset: 0;">Tie</div>
            <canvas></canvas>
        </div>
    </body>
    
</body>
</html>
